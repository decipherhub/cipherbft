# cargo-deny configuration for CipherBFT
# Constitutional Principle V: Security Principles
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
ignore = [
    # paste - no longer maintained (RUSTSEC-2024-0436)
    # This is a transitive dependency from reth-db/reth-libmdbx
    # We cannot remove it until reth upstream removes this dependency
    # See: https://rustsec.org/advisories/RUSTSEC-2024-0436
    "RUSTSEC-2024-0436",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
