# cargo-deny configuration for CipherBFT
# Constitutional Principle V: Security Principles
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
ignore = [
    # paste crate unmaintained - transitive dependency from alloy-primitives 1.x
    # Used as proc-macro only, not a runtime security concern
    "RUSTSEC-2024-0436",
    # bincode unmaintained - transitive dependency in core crates
    # No maintained upgrade available; revisit if replacement is planned.
    "RUSTSEC-2025-0141",
    # lru 0.12.5 soundness issue - transitive dependency from libp2p-swarm/malachitebft
    # Upgrade blocked by upstream dependencies; monitor for libp2p updates
    "RUSTSEC-2026-0002",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-3.0",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    # CDLA-Permissive-2.0 - permissive data license used by webpki-root-certs
    # Transitive dependency from jsonrpsee for TLS certificate verification
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
