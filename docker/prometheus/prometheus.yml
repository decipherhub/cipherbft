global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'cipherbft'
    static_configs:
      - targets:
        - 'validator-0:9100'
        - 'validator-1:9100'
        - 'validator-2:9100'
        labels:
          network: 'devnet'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
