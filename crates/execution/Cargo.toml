[package]
name = "cipherbft-execution"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[dependencies]
# Internal dependencies
cipherbft-types = { path = "../types" }
cipherbft-crypto = { path = "../crypto" }

# Reth primitives (note: reth-primitives crate doesn't exist on crates.io)
# Using alloy-consensus instead which provides compatible Ethereum types
# reth-primitives = "1.1"

# EVM execution (commented out due to c-kzg version conflict with alloy 1.x)
# Note: revm 19 requires c-kzg 1.x, but alloy-consensus 1.x requires c-kzg 2.x
# Will be enabled in EVM execution phase with compatible versions
# revm = "19"

# Ethereum types (using Alloy v1.x for stability)
# Note: Alloy v0.8 has dependency conflicts, v1.x is current stable
alloy-primitives = { version = "1", features = ["serde"] }
alloy-consensus = { version = "1", features = ["serde"] }

# Error handling
thiserror = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Concurrency
parking_lot = "0.12"

# Logging
tracing = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
# Property-based testing
proptest = "1"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

# Test utilities
tempfile = "3"

[lints.rust]
unsafe_code = "deny"
