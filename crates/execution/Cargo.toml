[package]
name = "cipherbft-execution"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[dependencies]
# Internal dependencies
cipherbft-types = { path = "../types" }
cipherbft-crypto = { path = "../crypto" }

# EVM execution
revm = { version = "19", default-features = false, features = ["std", "secp256k1"] }
revm-primitives = "19"

# Reth trie for Merkle root computation
reth-trie = "1.1"
reth-trie-common = "1.1"

# Ethereum types (using Alloy v1.x for stability)
alloy-primitives = { version = "1", features = ["serde"] }
alloy-consensus = { version = "1", features = ["serde"] }
alloy-rlp = "0.3"

# Error handling
thiserror = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Concurrency
parking_lot = "0.12"

# Logging
tracing = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }

# Encoding
hex = "0.4"

[dev-dependencies]
# Property-based testing
proptest = "1"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

# Test utilities
tempfile = "3"

[lints.rust]
unsafe_code = "deny"
